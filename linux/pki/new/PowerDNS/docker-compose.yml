services:
  pdns-db:
    image: postgres:15
    container_name: pdns-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: powerdns
      POSTGRES_USER: powerdns
      POSTGRES_PASSWORD: secret
    volumes:
      - pdns-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U powerdns"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - pdns-net

  pdns:
    image: pschiffe/pdns-pgsql:alpine
    container_name: pdns
    restart: unless-stopped
    environment:
      PDNS_gpgsql_host: pdns-db
      PDNS_gpgsql_user: powerdns
      PDNS_gpgsql_password: secret
      PDNS_gpgsql_dbname: powerdns

      PDNS_api: "yes"
      PDNS_api_key: supersecret
      PDNS_webserver: "yes"
      PDNS_webserver_address: 0.0.0.0
    depends_on:
      pdns-db:
        condition: service_healthy
    networks:
      - pdns-net

  poweradmin:
    image: poweradmin/poweradmin:latest
    container_name: poweradmin
    restart: unless-stopped
    environment:
      DB_TYPE: sqlite
      PDNS_API_URL: http://pdns:8081
      PDNS_API_KEY: supersecret
      PA_CREATE_ADMIN: "1"
    networks:
      - pdns-net

volumes:
  pdns-db-data:

networks:
  pdns-net:
    driver: bridge
