services:
  caddy:
    image: caddy:2.8
    container_name: caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - ./data:/data
      - ./config:/config
      - ./step-root-ca.crt:/etc/caddy/step-root-ca.crt:ro
    environment:
      - SSL_CERT_FILE=/etc/caddy/step-root-ca.crt
    extra_hosts:
      - "step-ca.intra:172.23.172.35"   # step-ca宿主机IP

