services:
  caddy:
    image: caddy:2.8
    container_name: caddy
    restart: unless-stopped
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - ./data:/data
      - ./config:/config
      - ./step-root-ca.crt:/etc/caddy/step-root-ca.crt:ro
    environment:
      - SSL_CERT_FILE=/etc/caddy/step-root-ca.crt
    networks:
      my-net:
        ipv4_address: 172.30.0.5
    dns:
      - 172.30.0.3   # 指向 recursor

volumes:
  pdns-data:

networks:
  my-net:
    external: true
