{{ define "main" }}
<div class="post-container">
    <article class="post">
        <h1>{{ .Title }}</h1>

        <div class="post-meta">
            ðŸ“… {{ .Date.Format "2006-01-02" }}
            {{ if .Params.tags }}
            |
            {{ range .Params.tags }}
            <span class="tag">#{{ . }}</span>
            {{ end }}
            {{ end }}
        </div>

        <div class="post-content">
            {{ .Content }}
        </div>
    </article>

    {{ if .TableOfContents }}
    <aside class="toc">
        <h2>In this article</h2>
        {{ .TableOfContents }}
    </aside>
    {{ end }}
</div>

<style>
    .post-container {
        display: flex;
        gap: 2rem;
    }

    .post {
        flex: 3;
    }

    .toc {
        flex: 1;
        position: sticky;
        top: 2rem;
        align-self: flex-start;
        background-color: #f9f9f9;
        padding: 1rem;
        border-radius: 4px;
    }

    .toc h2 {
        margin-top: 0;
        margin-bottom: 1rem;
        font-size: 1.2rem;
    }

    .toc ul {
        padding-left: 1.2rem;
        margin-bottom: 0;
    }

    .toc li {
        margin-bottom: 0.5rem;
    }

    .toc a {
        text-decoration: none;
        color: #333;
    }

    .toc a:hover {
        text-decoration: underline;
    }

    .post h1 {
        margin-bottom: 1rem;
    }

    .post-meta {
        color: #666;
        font-size: 0.95rem;
        margin-bottom: 2rem;
        padding-bottom: 1rem;
        border-bottom: 1px solid #eee;
    }

    .tag {
        background-color: #f0f0f0;
        padding: 0.3rem 0.6rem;
        border-radius: 3px;
        font-size: 0.85rem;
        margin-right: 0.3rem;
    }

    .post-content {
        line-height: 1.8;
        color: #333;
    }

    .post-content p {
        margin: 1rem 0;
    }

    .post-content h2 {
        margin-top: 1.5rem;
        margin-bottom: 0.5rem;
    }

    .post-content pre {
        background-color: #f5f5f5;
        padding: 1rem;
        border-radius: 4px;
        overflow-x: auto;
    }

    .post-content code {
        background-color: #f5f5f5;
        padding: 0.2rem 0.4rem;
        border-radius: 3px;
        font-size: 0.9em;
    }

    .post-content pre code {
        background-color: transparent;
        padding: 0;
    }

    .post-content table {
        width: 100%;
        border-collapse: collapse;
        margin: 1rem 0;
    }

    .post-content table th,
    .post-content table td {
        border: 1px solid #ddd;
        padding: 0.75rem;
        text-align: left;
    }

    .post-content table th {
        background-color: #f5f5f5;
        font-weight: bold;
    }

    .post-content blockquote {
        border-left: 4px solid #0066cc;
        padding-left: 1rem;
        margin-left: 0;
        color: #666;
    }
</style>
{{ end }}
