{{ define "main" }}
<div class="home">
    {{ .Content }}

    {{ if .Site.RegularPages }}
    <div class="recent-posts">
        <h2>最新文章</h2>
        <div class="posts-grid">
            {{ range first 5 .Site.RegularPages }}
            {{ if eq .Type "posts" }}
            <div class="post-card">
                <h3><a href="{{ .Permalink }}">{{ .Title }}</a></h3>
                <p class="post-date">{{ .Date.Format "2006-01-02" }}</p>
                <p class="post-summary">{{ .Description }}</p>
                <a href="{{ .Permalink }}" class="post-link">阅读更多 →</a>
            </div>
            {{ end }}
            {{ end }}
        </div>
    </div>
    {{ end }}
</div>

<style>
    .home {
        text-align: center;
    }

    .home h1 {
        font-size: 2.5rem;
        margin: 2rem 0;
        color: #2c3e50;
    }

    .recent-posts {
        text-align: left;
        margin-top: 3rem;
    }

    .recent-posts h2 {
        font-size: 1.8rem;
        margin-bottom: 1.5rem;
        color: #2c3e50;
    }

    .posts-grid {
        display: grid;
        gap: 1.5rem;
    }

    .post-card {
        padding: 1.5rem;
        background: #f9f9f9;
        border-radius: 4px;
        border-left: 4px solid #0066cc;
        transition: all 0.3s ease;
    }

    .post-card:hover {
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transform: translateY(-2px);
    }

    .post-card h3 {
        margin-top: 0;
        margin-bottom: 0.5rem;
    }

    .post-card h3 a {
        color: #2c3e50;
    }

    .post-card h3 a:hover {
        color: #0066cc;
    }

    .post-date {
        color: #999;
        font-size: 0.9rem;
        margin-bottom: 1rem;
    }

    .post-summary {
        color: #666;
        margin-bottom: 1rem;
    }

    .post-link {
        color: #0066cc;
        font-weight: bold;
    }

    .post-link:hover {
        text-decoration: underline;
    }
</style>
{{ end }}
