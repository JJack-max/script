    <script>
        
        
        document.addEventListener('DOMContentLoaded', function () {
            if (typeof pagefind !== 'undefined' && typeof pagefind.init === 'function') {
                pagefind.init({
                    inputSelector: "#pagefind-input",
                    resultsElement: "#pagefind-results",
                    highlightMatches: true,
                    
                    
                    languages: ["en", "zh"],
                });
            }

            var btn = document.getElementById('pagefind-button');
            var inp = document.getElementById('pagefind-input');
            function runSearch() {
                var val = inp.value.trim();
                if (val && typeof pagefind !== 'undefined' &&
                    typeof pagefind.search === 'function') {
                    pagefind.search(val);
                }
            }

            if (btn && inp) {
                btn.addEventListener('click', function (e) {
                    e.preventDefault();
                    runSearch();
                    inp.focus();
                });

                inp.addEventListener('keydown', function (e) {
                    if (e.key === 'Enter' || e.keyCode === 13) {
                        e.preventDefault();
                        runSearch();
                    }
                });
            }
        });
    </script>
